<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Files Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="bg-dark text-white" style="padding: 20px;">
    <h2 class="text-white text-center">Telegram Files Bot</h2>
    <div class="col-12 col-md-6 mx-auto mt-5 p-4 rounded shadow">

        <form class="d-flex flex-column gap-3 basic-form my-2" method="post" enctype="multipart/form-data">
            {% csrf_token %}
         
            <h1 class="h3 mb-3 fw-normal">Enter Post Details</h1>
        
            <div class="form-floating mt-2">
                <label for="floatingInput" class="text-white opacity-50">File Name</label>
              <input type="text" name="file_name" class="form-control bg-dark text-white" id="floatingInput" placeholder="mruser" required>
              
            </div>
            
            <div class=" mt-2"> 
                <label for="floatingInput" class="text-white opacity-50">Choose A file</label>
                <input type="file" name="file" class="form-control bg-dark text-white border-secondary rounded-3" id="fileInput" onchange="previewImage()">

              </div>

            <div class="  mt-2">
                <label for="floatingk" class="text-white opacity-50 mb-2">Description</label>
                <textarea type="text" name="description" class="form-control bg-dark text-white" id="floatingk" placeholder="File Description"  required></textarea>
              
            </div>
        
            <div class="form-check text-start my-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" required>
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">UPLOAD FILE</button>
            <p class="fs-12 opacity-50 text-center mt-2">
                This Tool was crafted with all passion by the ISP Sabotage Team.
                <br>We are not responsible for any misuse of this tool. Use it at your own risk.
            </p>
    
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
